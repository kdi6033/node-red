<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="scan()">Scan for Devices</ion-button>
  <ion-button *ngIf="connectedDevice" (click)="disconnect()">Disconnect</ion-button>

  <ion-list *ngIf="devices && devices.length > 0">
    <ion-item *ngFor="let device of devices" (click)="connectToDevice(device)">
      {{ device.name ? device.name : 'Unknown Device' }}
    </ion-item>
  </ion-list>
